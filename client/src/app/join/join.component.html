<div class="flex-row">
  <div class="flex-1">
    <mat-card class="join-card">
      <mat-card-header>
        <mat-card-title class="join-title">Join</mat-card-title>
      </mat-card-header>
      <mat-card-content class="game-title">
        <div *ngIf="lobbies.length === 0">No lobbies available.</div>
        <div *ngFor="let lobby of lobbies">
          <p>{{ lobby.lobbyName }}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
